<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1" id="confirmacion">

      <form resetPassword [formGroup]="rForm" (ngSubmit)="resetPassword()">
        <md-card class="example-card row bg-white">
          <span class="btn btn-block">
            NUEVA CONTRASEÑA
          </span>

          <hr>

          <md-card-content class="col col-md-12">
            <!-- PASSWORD -->
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">
                <i class="material-icons">vpn_key</i>
              </span>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{'form-control-invalid': validarCampo('password') || validarFallo('password') }"
                placeholder="Nueva contraseña" aria-describedby="basic-addon1">
              <span class="form-control-invalid-alert" *ngIf="validarCampo('password')">(*) Contraseña de al menos seis caracteres</span>
              <span class="form-control-invalid-alert" *ngIf="error=='Contraseña incorrecta'">(*) Contraseña incorrecta</span>
            </div>

            <hr>

            <!-- SUBMIT -->
            <input type="submit" *ngIf="!done && !doing" class="btn btn-block" [disabled]="!rForm.valid" value="CONFIRMAR">

            <span *ngIf="done" class="recuperar-pass recuperar-pass-response">Contraseña modificada.</span>

            <div class="spinner-container" *ngIf="doing && !done">
              <div class="load-spinner"></div>
            </div>

          </md-card-content>
        </md-card>
      </form>
    </div>
  </div>
</div>
