  <div class="menu-container flex flex-center">
    <div class="options flex flex-wraper">
      <button *ngFor="let cat of categorias" (click)="getAtletas_byCategoria(cat.c_id)" class="btn btn-select {{cat.estado}}">
        {{cat.nombre}}
      </button>
    </div>
  </div>

  <div class="active-categoria flex flex-center">
    <label class="flex flex--center active" id="general" (click)="orderBy_total()">General</label>
    <label class="flex flex-center" id="wod1a" (click)="orderBy_wod1()">WOD 1.A</label>
    <label class="flex flex-center" id="wod1b" (click)="orderBy_wod2()">WOD 1.B</label>
  </div>


  <!-- Antiguo filter

  <div class="panel-container flex flex-column">
    <div *ngFor="let atl of atletas; let i = index" class="atleta-card flex">
      <div class="atleta flex" [ngClass]="{'unchecked': atl.estado < 2}">
        <div class="atleta--estado flex flex-center">
          {{i+1}}
        </div>
        <div class="atleta--datos flex flex-column">
          <div class="atleta--nombre">
            {{atl.nombre}}
          </div>
        </div>
        <div *ngIf="seleccion == 'wod1a'" class="atleta--posicion flex flex-center">
          {{atl.wod_1a.puesto}} ({{atl.wod_1a.puntuacion}})
        </div>
        <div *ngIf="seleccion == 'wod1b'" class="atleta--posicion flex flex-center">
          {{atl.wod_1b.puesto}} ({{atl.wod_1b.puntuacion}})
        </div>
        <div *ngIf="seleccion == 'general'" class="atleta--posicion flex flex-center">
          {{atl.puntos}}
        </div>
      </div>
    </div>
  </div>
