<section class="container-fluid section-wods">
  <div *ngIf="atleta && (atleta.wod_1 || atleta.wod_2)" class="container mis-wod">
    <div class="mi-wod">
      <div class="mi-titulo">
        TU WORKOUT 1
      </div>
      <div class="mi-puntuacion">
        SCORE: {{atleta.wod_1.puntuacion}}
      </div>
      <div class="mi-puesto">
        PUESTO: {{atleta.wod_1.puesto}}
      </div>
    </div>
    <div class="mi-wod">
      <div class="mi-titulo">
        TU WORKOUT 2
      </div>
      <div class="mi-puntuacion">
        SCORE: {{atleta.wod_2.puntuacion}}
      </div>
      <div class="mi-puesto">
        PUESTO: {{atleta.wod_2.puesto}}
      </div>
    </div>
  </div>
  <div class="container wods-container">
    
    <div *ngFor="let wod of wods" class="wod-container">
      <app-wod-card  [wod]="wod" [category]="atleta.id_categoria "></app-wod-card>
    </div>

  </div>
</section>
