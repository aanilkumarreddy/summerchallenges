<div class="container">
  <h1>Iniciar sesión</h1>
  <form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)" class="login-form" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched" class="alert alert-danger">
        Es obligatorio introducir un email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" #spy>
      <div *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched" class="alert alert-danger">
        Es obligatorio introducir una contraseña
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!rForm.valid">Iniciar sesión</button>

  </form>
</div>
